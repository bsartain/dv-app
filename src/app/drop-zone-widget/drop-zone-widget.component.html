<!--left-from-arrow-->
<div class="col-lg-5 ">
    <div class="ibox dzone">
        <div class="ibox-title">
            <h5>{{ headerName }}</h5>
        </div>
        <div dnd-droppable class="ibox-content">
            <div id="crossTab">
                <div dnd-droppable class="panel-body query-data-container" (onDropSuccess)="transferDataSuccess($event)">
                <ul class="query-data-panels">
                        <li [hidden]="!this._queryPageService.gbSvc.crossTabC.array().length > 0" *ngFor="let hdr of this._queryPageService.gbSvc.crossTabC.array(); let j = index" class="list-group-item"  dnd-draggable [dragEnabled]="true" [dragData]="[hdr]">
                            <div class="btn-group" role="group" style="float:left; margin-right: 2px; margin-left: 2px; margin-bottom: 2px">
                                    <a type="button" class="btn btn-default widget widget-remove-pad" data-placement="bottom" data-toggle="popover">{{hdr.txt_Header_Name}}</a>
                                    <a type="button" class="btn btn-default widget widget-remove-pad" (click)='onClickRemove($event)' id='{{hdr.id_Header_ID}}'><i class="glyphicon glyphicon-remove" style="color: red" aria-hidden="true" (click)='onClickRemove($event)' id='{{hdr.id_Header_ID}}'></i></a>
                            </div>
                        </li>
                    </ul>
                </div>   
            </div>
        </div>
    </div>
</div>
